{{ define "body" }}

<div class="text-center p-2">
    <h2>Список людей, присоединившихся к вечеринке</h2>
    <table class="table table-border sable-striped table-sm">
        <thead>
            <tr>
                <th>Имя</th>
                <th>E-mail</th>
                <th>Теплефон</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
                {{ if .WillAttend }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ .Email }}</td>
                        <td>{{ .Phone }}</td>
                    </tr>
                {{ end }}
            {{ end }}
        </tbody>
    </table>
</div>

{{ end }}
